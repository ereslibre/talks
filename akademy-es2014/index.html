<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Akademy-es 2014</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.min.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

		<!-- For syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- If the query includes 'print-pdf', include the PDF print sheet -->
		<script>
			if( window.location.search.match( /print-pdf/gi ) ) {
				var link = document.createElement( 'link' );
				link.rel = 'stylesheet';
				link.type = 'text/css';
				link.href = 'css/print/pdf.css';
				document.getElementsByTagName( 'head' )[0].appendChild( link );
			}
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<section>
						<h2>Rafael Fernández López</h2>
						<img src="https://avatars3.githubusercontent.com/u/8706" style="height: 200px;"/>
						<div id="twitter-image">
							<img src="twitter.png" style="border: 0; background: transparent; box-shadow: none; height: 50px;"/>
						</div>
						<h2>@ereslibre</h2>
					</section>
					<section>
						<h1>Antes molaba</h1>
					</section>
				</section>

				<section>
					<img src="kitten.jpg" style="height: 500px;"/>
				</section>

				<section>
					<img src="carlino.jpg" style="height: 500px;"/>
				</section>

				<section>
					<h1>Aplicaciones nativas</h1>
				</section>

				<section>
					<h1>Web 2.0</h1>
				</section>

				<section>
					<h1>Navegadores</h1>
				</section>

				<section>
					<h2>Netscape Navigator</h2>
					<h3>circa 1993</h3>
					<img src="netscape.jpg" style="border: 0; background: transparent; box-shadow: none; height: 500px;"/>
				</section>

				<section>
					<h2>WebGL</h2>
					<img src="webgl.jpg" style="border: 0; background: transparent; box-shadow: none; height: 500px;"/>
				</section>

				<section>
					<h2>Complejidad++</h2>
					<img src="googledrive.png" style="border: 0; background: transparent; box-shadow: none; height: 500px;"/>
				</section>

				<section>
					<h2>Chromebook</h2>
					<img src="chromebook.jpg" style="height: 500px;"/>
				</section>

				<section>
					<h2>Ventas de Chromebooks</h2>
					<img src="chromebook-sales.jpg" style="height: 500px;"/>
				</section>

				<section>
					<h1>asm.js</h1>
					<ul>
						<li>Subconjunto de javascript</li>
						<ul>
							<li>Operaciones aritméticas</li>
						</ul>
						<li>Muy optimizado</li>
					</ul>
				</section>

				<section>
					<img src="code.jpg" style="width: 100%;"/>
				</section>

				<section>
					<img src="asmjs.png" style="height: 700px;"/>
				</section>

				<section>
					<img src="asmjs-performance.png" style="height: 400px;"/>
				</section>

				<section>
					<img src="unreal.jpg" style="height: 700px;"/>
				</section>

				<section>
					<h1>Kate</h1>
					<img src="kate.png" style="height: 500px;"/>
				</section>

				<section>
					<h1>Reflexión</h1>
				</section>

				<section>
					<h1>¡Gracias!</h1>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.min.js"></script>

		<script>

			// Full list of configuration options available here:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: false,
				progress: true,
				history: true,
				center: true,

				theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
				transition: Reveal.getQueryHash().transition || 'default', // default/cube/page/concave/zoom/linear/fade/none

				// Parallax scrolling
				parallaxBackgroundImage: 'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg',
				parallaxBackgroundSize: '2100px 900px',

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
					{ src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
				]
			});

		</script>

	</body>
</html>
